    <h1>Kelvin's Homemade Bloomberg Terminal</h1>

    <!-- Make it a list of boxes you can check and uncheck. -->

      <label for="Sectors">Choose a sector:</label>
      <select id="Sectors" name="Sectors">
	<option value="all">All</option>
	<option value="communication services">Communication Services</option>
	<option value="consumer cyclical">Consumer Cyclical</option>
	<option value="consumer defensive">Consumer Defensive</option>
	<option value="energy">Energy</option>
	<option value="financial services">Financial Services</option>
	<option value="healthcare">Healthcare</option>
	<option value="industrials">Industrials</option>

	<option value="utilities">Utilities</option>
      </select>

    <!--A bit of even more advanced Javascript-->
    <script>
      function sortTable(n, numerical) {
	  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
	  table = document.getElementById("StockDataFrame");
	  switching = true;
	  // Set the sorting direction to ascending:
	  dir = "asc"; 
	  /* Make a loop that will continue until
	   no switching has been done: */
	  while (switching) {
	      // Start by saying: no switching is done:
	      switching = false;
	      rows = table.rows;
	      /* Loop through all table rows (except the
	       first, which contains table headers): */
	      for (i = 1; i < (rows.length - 1); i++) {
		  // Start by saying there should be no switching:
		  shouldSwitch = false;
		  /* Get the two elements you want to compare,
		   one from current row and one from the next: */
		  if (n == 0) {
		      x = rows[i].getElementsByTagName("TH")[n];
		      y = rows[i + 1].getElementsByTagName("TH")[n];
		  }
		  else {
		      x = rows[i].getElementsByTagName("TD")[n-1];
		      y = rows[i + 1].getElementsByTagName("TD")[n-1];
		  }
		  /* Check if the two rows should switch place,
		   based on the direction, asc or desc: */
		  if (numerical == false) {
		      if (dir == "asc") {
			  if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
			      // If so, mark as a switch and break the loop:
			      shouldSwitch = true;
			      break;
			  }
		      }
		      else if (dir == "desc") {
			  if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
			      // If so, mark as a switch and break the loop:
			      shouldSwitch = true;
			      break;
			  }
		      }
		  }
		  else {
                      if (dir == "asc") {
                          if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                              // If so, mark as a switch and break the loop:                                                                                                                                                                  
                              shouldSwitch = true;
                              break;
                          }
                      }
                      else if (dir == "desc") {
                          if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                              // If so, mark as a switch and break the loop:                                                                                                                                                                  
                              shouldSwitch = true;
                              break;
                          }
                      }		      
		  }
	      }
	      if (shouldSwitch) {
		  /* If a switch has been marked, make the switch
		   and mark that a switch has been done: */
		  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
		  switching = true;
		  // Each time a switch is done, increase this count by 1:
		  switchcount ++; 
	      } else {
		  /* If no switching has been done AND the direction is "asc",
		   set the direction to "desc" and run the while loop again. */
		  if (switchcount == 0 && dir == "asc") {
		      dir = "desc";
		      switching = true;
		  }
	      }
	  }
      }
    </script>
